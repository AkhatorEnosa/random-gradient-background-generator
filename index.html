<!DOCTYPE html>
<html>
<head>
	<title>Gradient Background Generator</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="gradient">
	<div class="header">
		<img src="favicon.png" class="logo"/>
		<h1>Gradient Background Generator</h1>
	</div>

	<div class="main">
		<div class="circle"></div>
		<div class="colors">
				<span class="color-1"></span>
					<input class="color1" type="color" name="color1" value="#cccccc">
					<input class="color2" type="color" name="color2" value="#cccccc">
				<span class="color-2"></span>
		</div>
		<div class="buttons">
			<input class="button" type="button" name="button" value="New Combo">
			<input class="button1" type="button" name="button" value="Add style to background">
			<input class="button2 tooltip" type="button" name="button" value="Copy background style" title="Copy to clipboard"><br/><span class="tooltiptext">Copied! (RGB format)</span>
		</div>

		<input class="copy" type="text" name="copy" value="giuigu">

		<div class="modal">
			<div class="modal-content">
				<div>
					<h1>What is this for?</h1>
					<p>A simple web application for web designers and developers to find colour inspiration by generating random cool gradient background colors.<br/><br/>
						<b style="color: rgba(240, 26, 26, 0.5);">Hint: </b> Click on the small circles to control colours.
					</p>
					<button class="modal-close">OK, I Understand!</button>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
